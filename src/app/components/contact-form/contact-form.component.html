<section class="formulario">
  <div class="container py-5">
    <div class="row justify-content-center align-items-stretch">

      <!-- Imagen lateral (solo visible en pantallas md o más grandes) -->
      <div class="col-lg-6 d-none d-lg-block p-0 position-relative imagen">
        <img src="../../../assets/images/prevideo2.jpg" alt="Imagen decorativa" class="img-fluid h-100 w-100 object-fit-cover rounded-start">
        <div class="overlay-color position-absolute top-0 start-0 w-100 h-100 rounded-start"></div>
      </div>

      <!-- Formulario -->
      <div class="col-12 col-md-10 col-lg-6 form">
        <form class="form-modern text-white p-4 rounded-end w-100 h-100 d-flex flex-column justify-content-center">
          <h2 class="text-center mb-4">Contáctanos</h2>
          <p class="text-center mb-4">Quieres hacernos alguna consulta, tienes dudas ?</p>

          <!-- Nombre -->
          <div class="mb-4 input-group">
            <span class="input-group-text icon-circle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
            </span>
            <input type="text" class="form-control" placeholder="Nombre completo" required autocomplete="off" />
          </div>

          <!-- Correo -->
          <div class="mb-4 input-group">
            <span class="input-group-text icon-circle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
              </svg>
            </span>
            <input type="text" class="form-control" placeholder="Correo electrónico" required autocomplete="off" />
          </div>

          <!-- Teléfono -->
          <div class="mb-4 input-group">
            <span class="input-group-text icon-circle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
              </svg>
            </span>
            <input type="text" class="form-control" placeholder="Teléfono" required autocomplete="off" />
          </div>

          <!-- Mensaje -->
          <div class="mb-4">
            <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </div>

          <!-- Check -->
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="privacy" required />
            <label class="form-check-label" for="privacy">Acepto la política de privacidad</label>
          </div>

          <!-- Botón -->
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>

    <small class="text-center m-4 text-muted d-block mx-auto">Desarrollamos tus sueños</small>

  </div>
</section>
